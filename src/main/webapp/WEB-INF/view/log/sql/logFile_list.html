<!DOCTYPE html>
<html  style="height: 100%;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>社交系统</title>

<link href="${basePath}/css/museui/reset.css" rel="stylesheet" type="text/css" />
<link href="${basePath}/css/museui/icons.css" rel="stylesheet" type="text/css" />
<link href="${basePath}/css/museui/stylesheet.css" rel="stylesheet" type="text/css" />
<#include "/common/bootstrap.html">
<script type='text/javascript' src='${basePath}/js/museui/actions.js'></script>
<!--[if lte IE 6]>
<script src="${basePath}/js/museui/ie6png.js" type="text/javascript"></script>
    <script type="text/javascript">
        DD_belatedPNG.fix('img, .icon,.isw-archive,.isw-chat,.isw-graph,.isw-grid,.isw-list,.isw-text_document,.isw-zoom,.text');
    </script>
<![endif]--> 

</head>
<body style="height: 100%;">
	<#include "/common/main_header.html">
	<div align="center">
		<div>
			<table class="table table-bordered table-hover">
				<tr>
					<th>文件名</th>
					<th>更新时间</th>
					<th>操作</th>
				</tr>
				<#list logFiles?if_exists as logFile>
					<tr>
						<td>
							${logFile.name}
						</td>
						<td>
							${logFile.modifiedTime}
						</td>
						<td>
							<#if logFile.fileType == "1"><a href="${basePath}/logAnalyze/sql/logFileList?path=${logFile.name}&currPath=${currPath}">打开目录</a></#if>
							<#if logFile.fileType == "2"><a href="${basePath}/logAnalyze/sql/analyzeSqlUseTime?path=${logFile.name}&currPath=${currPath}"><font color="blue">统计耗时</font></a></#if>
							<#if logFile.fileType == "3"><a href="${basePath}/logAnalyze/exception/analyzeException?path=${logFile.name}&currPath=${currPath}"><font color="red">统计异常</font></a></#if>
							<#if logFile.fileType == "4"><a href="${basePath}/logAnalyze/exception/toPrintOrderLog?currPath=${currPath}&fileName=${logFile.name}"><font color="green">分析日志</font></a></#if>
						</td>
					</tr>
				</#list>
			</table>
		</div>
	</div>
</body>
</html>
